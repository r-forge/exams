<h4>Question</h4>
By how much is the sum of the numbers 52 and 30 greater than
the difference between these numbers?
<br/>
<h4>Solution</h4>
The result of the calculation is (52 + 30) -
(52 - 30) = 82 - 22 = 60.
<br/>
